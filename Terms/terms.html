<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnify App</title>
    <link rel="stylesheet" href="terms.css" >
    <link rel="stylesheet" href="termstablet.css" media="(max-width:1024px)" />
    <link rel="stylesheet" href="termsmobile.css" media="(max-width:500px)" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="logo">
            <img src="Assets/Group 1261156495.png" />
        </div>
        <div class="progress">
            <img class="arrow" src="Assets/arrow.png" alt="">
            <p class="bold">3</p><p class="light">/3</p>
        </div>
        <div class="head">
            <h2>Terms & Conditions</h2>
        </div>
        <div class="conditions">
            <form>
                <input type="checkbox" id="cond"><label> I would prefer not to recieve marketing messages from omnify</label>
            </form>
        </div>
        <div class="conditions">
            <form>
                <input type="checkbox" id="cond"><label> Share my registration data with omnify's content providers for marketing purposes</label>
            </form>
        </div>
        <div class="condtext">
            <p>By clicking on sign-up, you agree to omnify`s <a class="termslink" href="#"> Terms and Conditions of Use</a></p><br/>
            <p>By clicking on sign-up, you agree to the <a class="termslink" href="#"> Omnify Privacy Policy</a></p>
        </div>
        <div class="signup">
            <a href="#"><button id="sign">Sign Up</button></a>
        </div>
    </main>
</body>
</html>
