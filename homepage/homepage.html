<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnify App</title>

    <!-- Css link -->
    <link rel="stylesheet" href="homepage.css">

    
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-div">
                <img src="./assests/homepage logo.png" alt="" class="logo">
            </div>
            <div class="bars">
                <img src="./assests/menu.png" alt="">
            </div>
            <div class="links">
                <div class="mynav-links">
                    <div class="links-cont">
                        <img src="./assests/Music.png" alt="music logo" class="music">
                        <a class="navlinks" href="#">Music</a>
                    </div>
                    <div class="links-cont">
                        <img src="./assests/Podcasts.png" alt="music logo" class="music">
                        <a class="navlinks" href="#">Podcasts</a>
                    </div>
                    <div class="links-cont">
                        <img src="./assests/Movies.png" alt="music logo" class="music">
                        <a class="navlinks" href="#">Movies</a>
                    </div>
                </div>
                <div class="search">
                    <img src="./assests/search.png" alt="" class="s-icon">
                </div>
            </div>
            <div class="m-features">
                <button class="f-">Explore Premium</button>
                <img src="./assests/notification.png" alt="">
                <img src="./assests/Group 1261156494.png" alt="">
            </div>
        </div>
        <div class="header-2">
            <div class="links-2">
                <div class="mynav-links">
                    <div class="links-cont">
                        <img src="./assests/Music.png" alt="music logo" class="music">
                        <a class="navlinks" href="#">Music</a>
                    </div>
                    <div class="links-cont">
                        <img src="./assests/Podcasts.png" alt="music logo" class="music">
                        <a class="navlinks" href="#">Podcasts</a>
                    </div>
                    <div class="links-cont">
                        <img src="./assests/Movies.png" alt="music logo" class="music">
                        <a class="navlinks" href="#">Movies</a>
                    </div>
                </div>
                <div class="search">
                    <img src="./assests/search.png" alt="" class="s-icon">
                </div>
            </div>
        </div>
    </header>
    <main></main>
</body>
</html>
