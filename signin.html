<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnify</title>

    <!-- link css -->
     <link rel="stylesheet" href="signin.css">

     <!-- font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="top">
                <img src="./Assets/Group 1261156495.png" alt="project-logo" class="logoimg">
                <h2 class="welcome-text">Welcome Back</h2>
            </div>
            <div class="google-cont">
                <img src="./Assets/google_original.png" alt="" class="google-img">
                <p class="google-text">Sign in with google</p>
            </div>
            <div class="facebook-cont">
                <img src="./Assets/Facebook_round.png" alt="" class="facebook-img">
                <p class="facebook-text">Sign in with facebook</p>
            </div>
            <div class="line-with-text">
                <span class="text">Or</span>
            </div>
            <div class="form-cont" autocomplete="on">
                <form action="">
                    <div class="form-container">
                        <label class="form-label" for="email">Email</label>
                        <input type="text" name="fname" id="fname" placeholder="Enter email address">
                    </div>
                    <div class="form-container">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="fname" placeholder="Password">
                    </div>
                    <button class="summit-btn">Sign Up</button>
                </form>
            </div>
            <div class="create">
                <a href="#">I don't have an account</a>
            </div>
        </div>
        
    </main>
</body>
</html>
